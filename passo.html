<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/passo.css">
    <title>Cálculo</title>
</head>
<body>
    <header>
        <h1>Calculando em Passos</h1>
    </header>
    <main>
        <p>Escolha um número inicial e um final, em seguida escolha quantos você quer que o programa pule. </p>
        <div>
            <p><label for="txti">Início:</label>
                <input type="number" name="i" id="txti" required>
            </p>
            <p><label for="txtf">Final:</label>
                <input type="number" name="f" id="txtf" required>
            </p>
            <p><label for="txtp">Passo:</label>
                <input type="number" name="p" id="txtp" required>
            </p>
            <p>
                <input type="button" value="Verificar" onclick="contar()">
            </p>
        </div>
        <div id="resultado">
            Preencha os dados para o programa contar!
        </div>
        <hr>
        <div id="paginas">
            <h4>Caso queira acessar mais projetos de cáculos de Javascript:</h4>
            <ul>
                <li><a href="index.html">Cálculo de Idades</a></li>
                <li><a href="fatorial.html">Cálculo Fatorial</a></li>
                <li><a href="tabuada.html">Tabuada</a></li>
            </ul>
        </div>
    </main>

    <script src="javascript/passos.js"></script>
</body>
</html>
